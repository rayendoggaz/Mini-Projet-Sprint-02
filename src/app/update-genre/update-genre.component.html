<form>
    <div  [hidden]="ajout" >
        <label>ID Genégorie</label>
        <input type="text" [readonly]="!ajout" [(ngModel)]="genre.idGen" name="idGenre" class="form-control w-25">
    </div>
    <div>
        <label>Nom Genégorie</label>
        <input type="text" [(ngModel)]="genre.nomGen" name="nomGenre" class="form-control"
            placeholder="Entrez un nom de genégorie...">
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!genre.nomGen" class="btn btn-success"
            (click)="saveGenre()">{{ajout ? 'Ajouter' : 'Modifier'}}
        </button>
    </div>
</form>
