<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">

          <app-update-genre  
               [genre]="updatedGen" 
               [ajout]="ajout"
               (genreUpdated)= "genreUpdated($event)"  >
         
            </app-update-genre>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom Gen√©gorie</th>
                    </tr>
                </thead>
                <tbody *ngFor="let gen of genres">
                    <tr>
                        <td>{{gen.idGen}}</td>
                        <td>{{gen.nomGen}}</td>
                        <td><a class="btn btn-success" (click)="updateGen(gen)">Editer</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
